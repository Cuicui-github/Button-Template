<style>
Button:hover{
color:white;
}
.inchat {
    background-color: #CC1212;
    border-radius: 50%;
    border: none;
    outline: none;
    color: #cccccc;
    padding: 21px 18px 13px 18px;
    text-align: center;
    display: inline-block;
    font-size: 18px;
	margin-left:auto;
    margin-right:auto;
    transform-origin: center;
    top: 85%;
    position: fixed;
    right: 70px;
}
.closeBtn{
	background-color: #CC1212;
    color: white;
    padding: 15px 15px;
    border-radius: 10px 10px 0px 0px;
    font-size: 20px;
    cursor: pointer;
    width:100%;
    text-align:left;
  
    
}
.popup .popuptext {
    visibility: hidden;
    width: 400px;
    background-color: white;
    color: #000044;
    text-align: auto;
    border-style:solid;
    border-width:0px;
    border-color:grey;
    border-radius: 0px;
    position: fixed;
    bottom: 17%;
    right: 3%;
    margin-left: -80px;
}
.popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    padding: none;
    margin-left: 0px;
    border-width: 0px;
    border-style: solid;
}
.popup {
    position: relative;
    display: inline-block;
}
.popup .show {
    visibility: visible;
    animation: fadeIn 1s;
  
    border-radius: 10px;
    border-width:0px;
    box-shadow: darkgrey 0px 0px 30px 5px

}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
    from {opacity: 0;} 
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}

    border-color: #d9d9d9;
    font-size: 15px;
    width:100%;
    border-left: none;
    border-right: none;
    border-bottom: none;
    text-align:left;
    outline:none;
    }
#infile   {visibility: hidden;}
input  { font-size: 15px;}
</style>
</head>

<script>

    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");

function openFile()
